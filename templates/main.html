<!DOCTYPE html>
   <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <title>{{ title }}</title>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
            <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.min.js"></script>
            <script src= "{{ url_for('static',filename='scripts/app.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/config.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/MapController.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/AppController.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/ledService.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/driveService.js') }}"></script>
   </head>

   <body class="container" ng-app="app" ng-controller="AppController as appCtrl">
       <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Raspberry Pi Control</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/map">Pi Location</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <h3 ng-bind="appCtrl.requestedData"></h3>
      <div class="container">
        <h2>What can the pi see?</h2>
        <iframe src="http://192.168.1.73:2222/html/min.php" frameborder="0" class="iframe"></iframe>
      </div>
      <!--new section for powering motors-->
      <div>
        <h1 class="{{heading}}">Pi Motors</h1>
        <div class="row">
            <button class="btn" ng-click="appCtrl.driveForwards()">{{ forwards }}</button>
            <button class="btn" ng-click="appCtrl.diveData()">{{ backwards }}</button>
        </div>
      </div>
      <div class="row">
          <h2 class="jumbotron">Sound the horn!</h2>
          <button class="btn btn-primary" ng-click="appCtrl.getData()">blue led test</button>
      </div>
   </body>
   <!--CDNS-->
</html>
