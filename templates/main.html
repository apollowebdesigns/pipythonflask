<!DOCTYPE html>
   <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>{{ title }}</title>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
            <script src= "{{ url_for('static',filename='scripts/app.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/AppController.js') }}"></script>
            <script src= "{{ url_for('static',filename='scripts/ledService.js') }}"></script>
   </head>

   <body class="container" ng-app="app" ng-controller="AppController as appCtrl">
      <h1 class="jumbotron">Hello, World!</h1>
      <h2>The date and time on the server is: {{ time }}</h2>
      <h3 ng-bind="appCtrl.requestedData"></h3>
      <div class="col-md-12">
          <h2 class="jumbotron">Angular Requests</h2>
            <div class="row">
                <button class="btn btn-primary" ng-click="appCtrl.getData('blue')">Blue</button>
                <button class="btn btn-success" ng-click="appCtrl.getData('green')">Green</button>
            </div>
            <div class="row">
                <button class="btn btn-danger" ng-click="appCtrl.getData('red')">Red</button>
                <button class="btn btn-warning" ng-click="appCtrl.getData('yellow')">Yellow</button>
            </div>
      </div>
      <!--new section for powering motors-->
   </body>
   <!--CDNS-->
</html>
